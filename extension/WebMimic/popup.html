<div style="margin:0%;color: aliceblue; background-color:cadetblue ; padding: 0px; display: flex;flex-direction: row; align-items: center;">
    <div style="display: flex;flex-direction: row;align-items: baseline;">
        <h3 style="margin: 0%; margin-left: 25px; font-size: 20px; ">Webmimic</h3>
        <h4 style="margin: 0px 5px 0px 15px; font-size: 15px" id="webmimic_name">execution mode</h4>
        <p style="margin: 0px; font-size: 15px" id="webmimic_state">running on this tab</p>
    </div>
    <div style="float:right; position:absolute; right: 50px; display: flex;flex-direction: row; align-items: center;">
        <button id="pauseWebMimic" style="justify-content: center; align-items: center; border-radius: 5px;">
            <img id="img1" src="https://www.svgrepo.com/show/491298/pause.svg" style="height: 20px; width: 20px;" />

        <button id="playWebMimic" style="justify-content: center; align-items: center; border-radius: 5px;">
            <img id="img2" src="https://www.svgrepo.com/show/491305/play.svg" style="height: 20px; width: 20px;" />
        </button>
        <button id="stopWebMimic"
            style="justify-content: center; align-items: center;border-radius: 5px; margin-left: 10px;">
            <img id="img3" src="https://www.svgrepo.com/show/491082/stop.svg" style="height: 20px; width: 20px;" />
        </button>
    </div>
</div>
